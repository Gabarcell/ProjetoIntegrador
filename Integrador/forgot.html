<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/index.css"/>
    <link rel="stylesheet" type="text/css" href="styles/media.css"/>
    <link rel="stylesheet" type="text/css" href="styles/forgot.css"/>
    <title>Recuperar Senha</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="/images/retorna.png" width="20px"></a>
        
    </header>
    <main>
        <form class="formulario-forgot">
            <h1>Recupere sua senha</h1>
            <input class="user-email" type="email" name="email" placeholder="Digite seu e-mail">
            <input class="user-cpf" type="cpf" name="cpf" placeholder="Digite seu CPF">
            <input class="user-pass" type="password" name="password" required  minlength="8" placeholder="Digite sua senha ">
            
            <input class="conf-pass" type="password" name="password" required  minlength="8" placeholder="Confirme sua senha ">
            <button type="submit" class="button-enviar">ENVIAR E-MAIL</button>    
        </form>
    
    </main>
</body>
</html>
